<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <style>
        .btn-fore-red {
            color: red;
        }

        .btn-fore-green {
            color: green;
        }

        .btn-bg-black {
            background-color: black;
        }

        .btn-bg-white {
            background-color: white;
        }

        body {
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <button id="changeColor" class="btn btn-fore-red btn-bg-black" onclick="changeColor()">Change my color</button>
        <script>
            function changeColor() {
                var btn = document.getElementById("changeColor");
                if(btn.classList.contains("btn-fore-red")){
                    btn.classList.remove("btn-fore-red");
                    btn.classList.add("btn-fore-green");
                }
                else{
                    btn.classList.remove("btn-fore-green");
                    btn.classList.add("btn-fore-red");
                }
                document.activeElement.blur();
            }
        </script>
</body>

</html>
